
url: https://eriqande.github.io/CKMRpop

template:
  params:
    bootswatch: cosmo

reference:
- title: "Using spip and summarizing its output"
  desc: >
    Functions for running a spip simulation, reading its output
    back into R, and processing the output into pairs of related
    samples
- contents:
  - install_spip
  - run_spip
  - slurp_spip
  - compile_related_pairs
  - spip_exists
  - spip_help
  - spip_help_full
  - downsample_pairs


- title: "Designing spip parameters"
  desc: >
    Functions for obtaining spip parameters desired for simulating
    given situations
- contents:
  - leslie_from_spip


- title: "Visualizing simulation results"
  desc: >
    High-level functions for visualizing the results of spip simulations
- contents:
  - count_and_plot_ancestry_matrices
  - count_and_plot_mate_distribution
  - ggplot_census_by_year_age_sex
  - plot_conn_comps
  - summarize_offspring_and_mate_numbers
  - summarize_survival_from_census
  - uncooked_spaghetti


- title: "Helper functions"
  desc: >
    Low-level functions used in some of the above functions.  Most users will
    typically not interact with these functions directly.
- contents:
  - plot_amm_from_matrix
  - amm2tibble
  - relationship_zone_perimeters

- title: "Example package data"
  desc: >
    Package data sets that are used in the examples: either parameter
    values or examples of spip output.
- contents:
  - species_1_life_history
  - species_2_life_history
  - species_1_slurped_results
  - species_1_slurped_results_100_loci
  - species_1_slurped_results_1gen
  - three_pops_no_mig_slurped_results
  - three_pops_with_mig_slurped_results



- title: "Helper package data"
  desc: >
    Package data sets that define values used primarily internally in functions
    or for some external examples
- contents:
  - example_amms
  - half_first_cousin_amm
  - relationship_zone_names






